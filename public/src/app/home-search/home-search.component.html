<section id="cover">
  <div id="cover-caption">
      <div id="container" class="container">
          <div class="row">
              <div class="col-md-12 text-center landingView">
                  <div class="info-form col-md-7">
                      <form (ngSubmit)="search()">
                        <div class="input-group mycustom col-md-12">
                          <input type="text" [(ngModel)]="searchString" name="searchString" class="form-control rounded-0" id="validationDefaultUsername" placeholder="Search artist" aria-describedby="inputGroupPrepend2" required>
                          <div class="input-group-prepend">
                            <button type="submit" class="btn btn-default btn-sm rounded-0"><i class="fa fa-3 fa-search" aria-hidden="true"></i></button>
                          </div>
                        </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
